<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PAGE settings -->
    <link rel="icon" href="/image/favicon.ico">
    <title>吃喝玩乐</title>
    <meta name="description" content="Free Bootstrap 4 Pingendo Aquamarine template for restaurant and food">
    <meta name="keywords" content="Pingendo restaurant food aquamarine free template bootstrap 4">
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/aquamarine.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <!-- Script: Make my navbar transparent when the document is scrolled to top -->
   <!-- <script src="/js/navbar-ontop.js"></script>-->
    <!-- Script: Animated entrance -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/animate-in.js"></script>

    <script src="/js/md5.js"></script>


    <script src="/js/toLogin.js"></script>
</head>

<body>

<!-- Cover -->
<div class="align-items-center d-flex cover section-aquamarine py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 align-self-center text-lg-left text-center">
                <h1 class="mb-0 mt-5 display-4">GO FUN!</h1>
                <p class="mb-5">Eat much,sleep much!</p>
            </div>
            <div class="col-lg-5 p-3">
                <form class="p-4 bg-light" style="height:330px;">
                    <h4 class="mb-4 text-center"></h4>
                    <div class="form-group"> <label>Name</label>
                        <input class="form-control" name="userCode" id="userCode" placeholder="请输入用户名"> </div>
                    <div class="form-group"> <label>Password</label>
                        <input  class="form-control"  type="password" id="userPwd" name="userPwd" placeholder="请输入密码"> </div>
                    <div class="form-group"> <label>Area</label>
                         <select class="selectpicker form-control">
                            <option value="1">普通用户</option>
                            <option value="2">管理用户</option>

                        </select></div>
                    <button type="submit" class="btn btn-success pull-right" name="submit" onclick="submitLogin()">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
